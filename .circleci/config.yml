version: 2.1

orbs:
  node: circleci/node@5.0.0
  aws-s3: circleci/aws-s3@3.0.0

jobs:
  build:
    docker:
      - image: cimg/node:17.6.0
    steps:
      - checkout
      - node/install-packages
      - run:
          name: 'Run Build'
          command: npm run build
      - run:
          name: 'Run Test'
          command: npm run test:unit

  deploy:
    docker:
      - image: cimg/node:17.6.0
    steps:
      - checkout
      - run: cd dist
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: bucket
          to: 's3://circleci-test-app'

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
